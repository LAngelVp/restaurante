<div class="container">
    <div class="form-section">
        <h2 class="fs_slogans">
            Buzón de Quejas y Sugerencias
        </h2>
        <form>
            <div class="form-group">
                <label class="fs_contenido" for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label class="fs_contenido" for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
            </div>
            <div class="form-group">
                <label class="fs_contenido" for="asunto">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="Asunto de tu queja o sugerencia">
            </div>
            <div class="form-group">
                <label class="fs_contenido" for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe aquí tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </form>
    </div>
</div>
